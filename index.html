<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LeadON</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <header>
        <img src="img/lead-logo.png" alt="logo">
        <h1>Lead<span>ON</span></h1>
      </header>
      <div class="phrases">
        <h2>Nós estamos preparando uma grande novidade!</h2>
        <h3>Inscreva-se em nosso formulário para receber nossa surpresa em primeira mão.</h3>
    </div>
    <form id="form">
      <fieldset>
        <legend>Insira seu melhor e-mail:</legend>
        <div id="email">
          <input type="email" placeholder="usuario@dominio.com.br">
          <button type="submit"><i class="fas fa-paper-plane fa-2x"></i></button>
        </div>
      </fieldset>
    </form>
    <footer>
      <a href="">Voltar para o menu anterior <i class="fas fa-arrow-right fa-sm"></i></a>
    </footer>
    </div>
  </main>
  <aside>
    
  </aside>

  <script src="https://kit.fontawesome.com/2c0c4a206a.js" crossorigin="anonymous"></script>
 
</body>

</html>
